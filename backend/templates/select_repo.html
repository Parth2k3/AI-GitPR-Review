<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Select Repository</h2>
    <form method="POST" action="/set-repo">
      <label for="repo">Choose a repository:</label>
      <select name="repo">
        {% for repo in repos %}
          <option value="{{ repo.owner.login }}/{{ repo.name }}">{{ repo.full_name }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Select">
    </form>
    

</body>
</html>
